<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoad images </title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>

<body>
    <header>
        <h1>LazyLoading of Images</h1>

    <main>
        <img src="images/img1.webp" alt="" width="400" height="600" loading="lazy">

        <img src="images/img3.webp" alt="" width="400" height="600" loading="lazy">
        <img src="images/img4.webp" alt="" width="400" height="600" loading="lazy">
        <img src="images/img5.webp" alt="" width="400" height="600" loading="lazy">
        <img src="images/img6.webp" alt="" width="400" height="600" loading="lazy">
    </main>
    <footer></footer>
</body>

</html>
